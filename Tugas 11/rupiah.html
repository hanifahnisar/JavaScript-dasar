<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitug kurs rupiah</title>
</head>
<body>
    <h1>Konversi Rupiah ke Dollar</h1>
  <label for="inputRupiah">Masukkan jumlah uang dalam Rupiah:</label>
  <input type="number" id="inputRupiah">
  <button onclick="hitungNilaiDollar()">Hitung</button>
  <p id="hasil"></p>

  <script>
    function hitungNilaiDollar() {
      const kursDollar = 14650; // Nilai kurs dollar dalam rupiah
      const inputRupiah = document.getElementById('inputRupiah').value;
      
      // Menghitung nilai dollar
      const nilaiDollar = inputRupiah / kursDollar;
      
      // Menampilkan hasil
      document.getElementById('hasil').innerHTML = `Jumlah uang ${inputRupiah} Rupiah setara dengan ${nilaiDollar} dollar.`;
    }
  </script>
</body>
</html>
